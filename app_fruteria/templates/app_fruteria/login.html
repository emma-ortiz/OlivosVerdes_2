<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Olivos Verdes</title>
    {% load static %}
    <style>
        /* CSS igual a inicios.html */
        body {
            background-color: #1b120d;
            color: #fff;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: #1b120d;
            padding: 20px;
            color: #66842f;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .contenedor {
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            background-color: #241913;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .contenedor h2 {
            color: #ffce73;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        
        .continue-button {
            display: block;
            width: 100%;
            background-color: #7fa650;
            color: #fff;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .continue-button:hover {
            background-color: #94c163;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
            color: #ddd;
        }
        .link a {
            color: #ffce73;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header onclick="window.location.href='{% url "inicio" %}';">
        <img src="{% static 'app_fruteria/imagenes/icon.jpg' %}" alt="Logo" style="height: 30px; margin-right: 10px;">
        OLIVOS VERDES
    </header>

    <main>
        <div class="contenedor">
            <h2>Iniciar Sesión</h2>
            
            <form action="{% url 'iniciar_sesion' %}" method="post">
                {% csrf_token %} 
                
                <div class="form-group">
                    <label for="id_username">Correo electrónico</label>
                    <input type="text" name="username" id="id_username" required placeholder="tu@correo.com">
                </div>
                
                <div class="form-group">
                    <label for="id_password">Contraseña</label>
                    <input type="password" name="password" id="id_password" required placeholder="Ingresa tu contraseña">
                </div>

                <button type="submit" class="continue-button">INICIAR SESIÓN</button>
            </form>
            
            <p class="link">
                ¿Aún no tienes cuenta?
                <a href="{% url 'registro' %}">Regístrate aquí</a>
            </p>
        </div>
    </main>

    <footer>
        Copyright | Frutería Olivos Verdes
    </footer>
</body>
</html>
